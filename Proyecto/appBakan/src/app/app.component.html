<ion-app>
  <!-- MENÚ LATERAL -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Páginas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- Cada título del menú navega a su página -->
        <ion-menu-toggle auto-hide="true" *ngFor="let p of pages">
          <ion-item lines="none" [routerLink]="p.url" routerDirection="root">
            {{ p.title }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- CONTENIDO PRINCIPAL -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
