<ion-content [fullscreen]="true" class="fondo">

  <!-- Logo -->
   <ion-grid>
    <ion-row>
      
      <ion-col>
  <div class="logo">
    <ion-img
  src="/assets/CruzRoja.png"
  alt="The Wisconsin State Capitol building in Madison, WI at night"
></ion-img>
  </div>
    </ion-col>
   </ion-row>
  </ion-grid>



  <!-- Formulario -->
   <ion-grid>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
  <div class="login-box">
    <ion-item>
      <ion-label position="floating">RUT (ej: 15555666-7)</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="correo"
        placeholder="Ingrese su RUT"
        [disabled]="isLoading">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="contrasena"
        placeholder="Cualquier contrase침a"
        [disabled]="isLoading">
      </ion-input>
    </ion-item>

    <div class="demo-info">
      <p><small>Demo: Use RUT 15555666-7 con cualquier contrase침a</small></p>
    </div>

    <ion-button 
      expand="block" 
      shape="round" 
      class="btn-login" 
      (click)="login()"
      [disabled]="isLoading">
      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
      <span *ngIf="!isLoading">Iniciar sesi칩n</span>
    </ion-button>
  </div>
  </ion-col>
  <ion-col>
  </ion-col>
  </ion-row>
</ion-grid>



  <!-- Iconos inferiores -->
  <div class="footer-icons">
    <ion-icon name="medkit-outline"></ion-icon>
    <ion-icon name="bandage-outline"></ion-icon>
    <ion-icon name="flask-outline"></ion-icon>
    <ion-icon name="fitness-outline"></ion-icon>
  </div>

  <!-- Toast for notifications -->
  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [duration]="3000"
    [color]="toastColor"
    (didDismiss)="onToastDismiss()">
  </ion-toast>

</ion-content>
