<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SILKSONG TEST</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SILKSONG TEST</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-breadcrumbs>
    <ion-breadcrumb expand="block" (click)="irAHome()">Home</ion-breadcrumb>
    <ion-breadcrumb expand="block" (click)="irAMarcial1()">Silksong</ion-breadcrumb>
    <ion-breadcrumb expand="block" (click)="irAMarcial4()">SILKSONG TEST</ion-breadcrumb>
  </ion-breadcrumbs>

  <ion-button id="present-alert">Click Me</ion-button>
<ion-alert
    trigger="present-alert"
    header="Are you a Silker or a Skonger"
    [buttons]="alertButtons"
    [inputs]="alertInputs"
  ></ion-alert>

</ion-content>
