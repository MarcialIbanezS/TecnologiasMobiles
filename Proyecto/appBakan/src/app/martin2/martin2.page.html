<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>martin2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">martin2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-breadcrumbs>
    <ion-breadcrumb (click)="irAHome()">Home</ion-breadcrumb>
    <ion-breadcrumb (click)="irAMartin0()">Volver</ion-breadcrumb>
  </ion-breadcrumbs>

  <ion-searchbar
    color="medium"
    placeholder="Buscar paciente"
    (ionInput)="onBuscar($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items; let index = index">
      <ion-avatar slot="start">
        <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
      </ion-avatar>
      <ion-label>{{ item }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
