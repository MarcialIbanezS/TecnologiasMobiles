<ion-header>
  <ion-toolbar>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth">
  <div class="center-grid">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">
          <ion-list>
            <ion-item>
              <ion-input
                label="Usuario"
                labelPlacement="floating"
                formControlName="user"
                autocomplete="username">
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                type="password"
                label="ContraseÃ±a"
                labelPlacement="floating"
                formControlName="pass"
                autocomplete="current-password">
              </ion-input>
            </ion-item>
          </ion-list>

          <ion-button expand="block" type="submit" [disabled]="form.invalid">
            Entrar
          </ion-button>


          <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
