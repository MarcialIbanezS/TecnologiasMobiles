<ion-card>
  <ion-card-header>
    <ion-card-title>{{ libro?.titulo }}</ion-card-title>
    <ion-card-subtitle>{{ libro?.autor }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    Stock: {{ libro?.stock }}
    <ion-button fill="clear" (click)="reservar()">Reservar</ion-button>
  </ion-card-content>
</ion-card>
