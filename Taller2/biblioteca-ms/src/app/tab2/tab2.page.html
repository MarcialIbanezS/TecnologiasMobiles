<ion-header>
  <ion-toolbar>
    <ion-title>Préstamos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="confirmarPrestamo()">Confirmar Préstamo</ion-button>

  <ion-list>
    <ion-item *ngFor="let it of reservas">
      <ion-label>Libro ID: {{ it.libroId }} — Días: {{ it.dias }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="mensaje">{{ mensaje }}</ion-text>
</ion-content>
