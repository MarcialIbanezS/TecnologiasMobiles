<ion-content [fullscreen]="true" class="fondo">

  <!-- Logo -->
   <ion-grid>
    <ion-row>
      
      <ion-col>
  <div class="logo">
    <ion-img
  src="/assets/CruzRoja.png"
  alt="La cruz roja"
></ion-img>
  </div>
    </ion-col>
   </ion-row>
  </ion-grid>



  <!-- Formulario -->
   <ion-grid>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
  <div class="login-box">
    <ion-item>
      <ion-label position="floating">RUT del Doctor</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="rut"
        placeholder="Ej: 12345678-9"
        [disabled]="isLoading"
        (keyup.enter)="login()">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="contrasena"
        placeholder="Cualquier contraseña"
        [disabled]="isLoading"
        (keyup.enter)="login()">
      </ion-input>
    </ion-item>

    <div class="demo-info">
      <p><small>Use cualquier RUT de doctor y cualquier contraseña</small></p>
      <ion-button 
        fill="clear" 
        size="small"
        (click)="showAvailableDoctors()"
        [disabled]="isLoading">
        Ver doctores disponibles
      </ion-button>
    </div>

    <ion-button 
      expand="block" 
      shape="round" 
      class="btn-login" 
      (click)="login()"
      [disabled]="isLoading || !rut || !contrasena">
      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
      <span *ngIf="!isLoading">Iniciar sesión</span>
    </ion-button>

    <div class="forgot-password" *ngIf="!isLoading">
      <p><small>Sistema de autenticación simulado para desarrollo</small></p>
    </div>
  </div>
  </ion-col>
  <ion-col>
  </ion-col>
  </ion-row>
</ion-grid>



  <!-- Iconos inferiores -->
  <div class="footer-icons">
    <ion-icon name="medkit-outline"></ion-icon>
    <ion-icon name="bandage-outline"></ion-icon>
    <ion-icon name="flask-outline"></ion-icon>
    <ion-icon name="fitness-outline"></ion-icon>
  </div>

  <!-- Toast for notifications -->
  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [duration]="3000"
    [color]="toastColor"
    (didDismiss)="onToastDismiss()">
  </ion-toast>

</ion-content>
